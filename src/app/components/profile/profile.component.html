<ion-card class="card">
  <img [src]="profile.cover" class="cover">
  <ion-grid>
    <ion-row>
      <ion-col (click)="modalSubscriber()">
        <ion-text class="follow"><ion-text color="primary">{{nbSubscriber}}</ion-text><br/>abonnés</ion-text>
      </ion-col>
      <ion-col>
        <ion-avatar class="avatar">
          <img [src]="profile.picture">
        </ion-avatar>
      </ion-col>
      <ion-col (click)="modalSubscription()">
        <ion-text class="follow"><ion-text color="primary">{{nbSubscription}}</ion-text><br/>abonnements</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button *ngIf="!myProfil" (click)="subscriber = !subscriber" fill="{{subscriber ? 'solid' : 'outline'}}"><ion-icon slot="start" name="{{subscriber ? 'checkmark' : 'person-add'}}"></ion-icon>Suivre</ion-button>
  <ion-button *ngIf="myProfil" size="small" (click)="modaleUpdateProfile()"><ion-icon slot="start" name="create"></ion-icon>Éditer le profil</ion-button>
  <ion-card-header>
    <ion-card-title>
        {{profile.firstName}} {{profile.lastName}}
      </ion-card-title>
  </ion-card-header>
  <ion-card-content class="ion-no-padding">
    <p>{{profile.description}}</p>
    <ion-thumbnail class="running-level">
      <img src="../../assets/runningLevel/{{profile.runningLevel.name}}.png">
    </ion-thumbnail>
      <p><ion-icon name="gift"></ion-icon> {{getAge(profile.birthday)}} ans</p>
      <p><ion-icon name="{{profile.sexe ? 'woman' : 'man'}}"></ion-icon> {{profile.sexe ? 'Fille' : 'Garçon'}}</p>
      <p><ion-icon name="location-sharp"></ion-icon> {{profile.city.name}}</p>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-chip color="primary">13 activités</ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip color="primary"><app-rating [readOnly]="true" [average]="4"></app-rating>(7)</ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
<ion-list lines="full">
  <ion-list-header mode="ios">Activités récentes</ion-list-header>
  <ion-item class="list-item-recent-activity" *ngFor="let activity of recentsActivities">
    <app-card-activity [activity]="activity" class="card-activity"></app-card-activity>
  </ion-item>
</ion-list>
