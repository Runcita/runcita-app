<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModalDeleteAccount()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Supprimer le compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content-delete-account">
  <ion-card color="danger">
    <ion-card-header>
      <ion-card-title>Attention</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Cette action est irréversible. Pour confirmer veuillez écrire SUPPRIMER ci-dessous</p>
    </ion-card-content>
  </ion-card>
  <form (ngSubmit)="deleteAccount()" class="form-authentication">
    <mat-form-field class="input-full-width">
      <mat-label>Confirmation <ion-text color="danger">*</ion-text></mat-label>
      <input matInput [formControl]="confirmFormControl" [errorStateMatcher]="matcher" [(ngModel)]="confirmDelete">
      <mat-error *ngIf="confirmFormControl.hasError('required')">
      La confirmation est requise
    </mat-error>
      <mat-error *ngIf="confirmFormControl.hasError('pattern')">
        Veuillez entrer <strong>SUPPRIMER</strong>
      </mat-error>
    </mat-form-field>
    <ion-button class="button-ok" [disabled]="!(confirmFormControl.valid)" type="submit" expand="block" color="danger">Valider</ion-button>
  </form>
</ion-content>
